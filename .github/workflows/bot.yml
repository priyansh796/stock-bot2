name: Stock Bot Scheduler V2

on:
  workflow_dispatch:
  schedule:
    - cron: '0 4 * * 1'   # Every Monday
    - cron: '0 4 1 * *'   # 1st of every month

jobs:
  run-bot:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Libraries
        run: python -m pip install yfinance pandas numpy ta openpyxl

      # ✅ DEFINITIVE DEBUG (before run)
      - name: Debug files BEFORE run
        run: |
          echo "WORKING DIRECTORY:"
          pwd
          echo "FILES:"
          ls -la

      - name: Run Bot
        run: python stock_bot_monthly.py

      # ✅ DEFINITIVE DEBUG (after run)
      - name: Debug files AFTER run
        run: |
          echo "WORKING DIRECTORY:"
          pwd
          echo "FILES:"
          ls -la

      # ✅ RELIABLE ARTIFACT UPLOAD
      - name: Upload Excel File
        uses: actions/upload-artifact@v4
        with:
          name: bot-output
          path: portfolio.xlsx
